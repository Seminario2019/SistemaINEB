<div class="modal fade" id="modal_actividad1" >
  <div class="modal-dialog" >
    
    <div class="modal-content">


     <div class="panel-group" >
            <div class="panel panel-primary">
                    <div class="panel-heading"> 
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">LISTA DE ASIGNATURAS </h4>
      </div> 
                  <div class="panel-body">
          <div class="col-md-6 input-group">
               <span class="input-group-addon"><span class="fa fa-search"></span></span><input type="text" ng-model="search" ng-change="filter()" placeholder="Buscar registros" class="form-control" />
            </div>
            <div class="col-md-4">
                <h5>Filtrado {{ filtered.length }} de {{ totalItems}} total datos</h5>
            </div>
        <br/>
        <div class="row">
            <div class="col-md-12" ng-show="filteredItems > 0">
                <table class="table table-bordered table-sm table-hover" style="display: block; overflow-x: auto; white-space: nowrap;">
                <thead style=" background-color: lightcyan">
                <th>ID&nbsp;<a ng-click="sort_by('id');"><i class="fa fa-sort"></i></a></th>
                <th>ID ASIGNATURA&nbsp;<a ng-click="sort_by('id_asignatura');"><i class="fa fa-sort"></i></a></th>
                <th>NOMBRE CURSO&nbsp;<a ng-click="sort_by('asignatura');"><i class="fa fa-sort"></i></a></th>
                <th>ID TIPO ACTIVIDAD&nbsp;<a ng-click="sort_by('id_tactividad');"><i class="fa fa-sort"></i></a></th>
                <th>ACTIVIDAD&nbsp;<a ng-click="sort_by('tactividad');"><i class="fa fa-sort"></i></a></th>
                <th>Selec</th>
                </thead>
                <tbody>
                    <tr ng-repeat="data in filtered = (list_actividad | filter:search | orderBy : 'tipo':inverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" >
                        
                        <td style=" text-align: right">{{data.id}}</td>
                        <td>{{data.id_asignatura}}</td>
                        <td>{{data.asignatura}}</td>
                        <td>{{data.id_tactividad}}</td>
                        <td>{{data.tactividad}}</td>
                        <td style="background-color:  #7ecff4; text-align:  center" ng-click="seleccion_actividad(data)" >
                            <a   data-dismiss="modal" aria-label="Close"><i class="fa fa-edit"></i></a>
			</td>
                    </tr>
                </tbody>
                <tfoot style=" text-align: right;">
                    
                            <pagination   total-items="totalItems" ng-model="currentPage"  
                                  max-size="5" boundary-links="true"  
                                  items-per-page="numPerPage" 
                                  class="pagination-sm" force-ellipses="true" 
                                  first-text="Primero"  last-text="Ultimo" 
                                  next-text="Siguiente" previous-text="Anterior"
                                >
                             </pagination>   
                </tfoot>
                </table>
                
            </div>


        </div>
                  </div>   
          </div><!-- /.modal-content -->
       </div>
  </div><!-- /.modal-dialog -->
      
</div>
</div>
